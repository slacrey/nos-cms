[#--
栏目翻页样式

pageClass: 翻页DIV class
pageStyle: 翻页DIV style
--]
[#assign p=tag_pagination/]
<div [#if pageClass??] class="${pageClass}"[/#if][#if pageStyle??] style="${pageStyle}"[/#if]>
[#if p.firstPage]
<li>&nbsp;<a disabled="disabled">首页</a></li>
<li><a disabled="disabled">上一页</a></li>[#t/]
[#else]<li>&nbsp;<a href="#" onclick="location.href=encodeURI('${hrefFormer}${hrefLatter}');">首页</a></li>
<li><a href="#" onclick="location.href=encodeURI('${hrefFormer}[#if p.prePage gt 1]_${p.prePage}[/#if]${hrefLatter}');">上一页</a></li>[#t/]
[/#if]
[#if p.lastPage]
<li>&nbsp;<a disabled="disabled">下一页</a></li>
<li><a disabled="disabled">尾页</a></li>
[#else]
<li>&nbsp;<a href="#" onclick="location.href=encodeURI('${hrefFormer}_${p.nextPage}${hrefLatter}');">下一页</a></li>
<li><a href="#" onclick="location.href=encodeURI('${hrefFormer}_${p.totalPage}${hrefLatter}');">尾页</a></li>
[/#if]
</div>
