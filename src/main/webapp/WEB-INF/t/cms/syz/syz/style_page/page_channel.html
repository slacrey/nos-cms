[#if p.totalPage gt 1]
<div class="page" [#if cssClass??] class="${cssClass!}"[/#if][#if cssStyle??] style="${cssStyle!}"[/#if]>
<ul>
[#if !p.firstPage]
    <li><a href="${hrefFormer}[#if p.prePage gt 1]_${p.prePage}[/#if]${hrefLatter}">[上一页]</a>[#t/]</li>
[/#if]
[#list 1..p.totalPage as i]
    <li><a href="${hrefFormer}[#if i gt 1]_${i}[/#if]${hrefLatter}">[[#t/]
    [#if p.pageNo == i]<span class="p2-crr">${i}</span>[#else]${i}[/#if]]</a>&nbsp;[#t/]</li>
[/#list]
[#if !p.lastPage]
    <li><a href="${hrefFormer+'_'+p.nextPage+hrefLatter}">[下一页]</a>[#lt/]</li>
[/#if]
</ul>
</div>
[/#if]
