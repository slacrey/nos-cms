<div class="m-nav">
    <ul>
        [@cms_channel_list]
        <li [#if !channel??]class="on"[/#if]><a href="${site.url!}">首页</a></li>
        [#list tag_list as c]
        [#if c_index<4]
        <li [#if (channel??&&(channel.id==c.id)) || (channel??&&channel.parent??&&channel.parent.id==c.id) || (channel??&&channel.parent??&&channel.parent.parent??&&channel.parent.parent.id==c.id)] class="on" [/#if]><a [#if c.blank==true] target="_blank" [#else] target="_self"[/#if] href="${c.url}">${c.name}</a></li>
        [/#if]
        [#if c_index==4]
        <li class="onr"><a href="${c.url}" [#if c.blank==true] target="_blank" [#else] target="_self"[/#if]>${c.name}</a></li>
        [/#if]
        [/#list]
        [/@cms_channel_list]
    </ul>
</div>
